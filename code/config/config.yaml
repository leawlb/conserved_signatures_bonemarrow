paths:
  output_dir: "/omics/odcf/analysis/OE0538_projects/DO-0008/data/sce_objects"
  cellranger_output: "/01_cellranger_output" 
  preprocessing: "/02_preprocessing"
  integration: "/03_integration"
metadata:
  raw: "/omics/odcf/analysis/OE0538_projects/DO-0008/metadata/OE0538_DO-0008_metadata_combined.csv"
  identifiers: 
  # should be the same as in https://github.com/odomlab2/snakemake-cellranger
    - Species_ID
    - Age_ID
    - Fraction_ID
    - Sample_NR
  values:
    cutoff_umis: 100 # below which droplets are discarded
    cutoff_doublets: 7.5 # above which likely doublets are discarded
    cutoff_mitos: 5 # percentage of mito genes above which cells are discarded
    cutoff_sum: 400 # below which cells are discarded
    cutoff_detected: 300 # below which cells are discarded
    nr_hvgs: 2000 # nr of top hvgs 
    nr_hvgs_batch_correction: 5000 # nr of top hvgs to be used for bc subsetting  
  ref_baccin_sce: "/omics/odcf/analysis/OE0538_projects/DO-0008/metadata/ref_baccin_sce"
  ref_dahlin_sce: "/omics/odcf/analysis/OE0538_projects/DO-0008/metadata/ref_dahlin_sce"
  ref_dolgalev_sce: "/omics/odcf/analysis/OE0538_projects/DO-0008/metadata/ref_dolgalev_sce"
  ref_lipka_sce: "/omics/odcf/analysis/OE0538_projects/DO-0008/metadata/ref_lipka_sce"
  colors:
    colors_celltypes: "/omics/odcf/analysis/OE0538_projects/DO-0008/metadata/color_tables/colors_celltypes.csv"
    colors_species: "/omics/odcf/analysis/OE0538_projects/DO-0008/metadata/color_tables/colors_species.csv"
    colors_annotations: "/omics/odcf/analysis/OE0538_projects/DO-0008/metadata/color_tables/colors_annotations.csv"
batch_correction:  
  batches: 
  # only add batched for which objects were already created
    - Batch_exp_day
    #- Batch_sequencing
    #- Object_ID # cannot be used with MNNcorrect
  batch_use: "Batch_exp_day" # if changed, run ENTIRE integration_snakefile

# RULES  
# For conditions use caps if used in R  
run_preprocessing_summary: False
run_annotaion_summary: False
run_integration_summary: False
run_mnncorrect: True
mnn_use_fast: TRUE
run_seurat3: False
run_scmerge: False
hvgs_for_batch_correction: FALSE 
rescale_for_batch_correction: FALSE # Rescaling assumes that the cell composition in all batches is the same 
merge_all: False
